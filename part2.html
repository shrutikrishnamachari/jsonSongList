<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JSON SongList Object</title>
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<script language="javascript" src="songs.json"></script>
<style>
table, th, td {
  border:1px solid black;
}
</style>	

</head>

<body>
        <h1 style="text-align: center;">Song List</h1>

	<div id="songlist"></div>
	<script language="javascript">
	$.get( "https://shrutikrishnamachari.github.io/jsonSongList/songs.json", 
		  function( data ) {
			str = JSON.stringify(data);
			document.getElementById("songlist").innerHTML = str; 
	})
</script>
</body>
</html>
